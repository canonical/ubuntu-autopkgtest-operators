type: charm
name: autopkgtest-website
title: Charm Template
summary: Website for the autopkgtest service
description: Website for the autopkgtest service
links:
  issues:
    - https://github.com/canonical/ubuntu-autopkgtest-operators/issues
  source:
    - https://github.com/canonical/ubuntu-autopkgtest-operators

base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    plugin: charm
    source: .

charm-libs:
  - lib: operator_libs_linux.apt
    version: "0"
  - lib: operator_libs_linux.systemd
    version: "1"
  - lib: traefik_k8s.ingress
    version: "2"

requires:
  amqp:
    interface: rabbitmq
  ingress:
    interface: ingress
    limit: 1
